<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style/main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
</head>
<body>

  <section>
    <main>
      <img src="./images/image-product-desktop.jpg" alt="">
    </main>
    <aside>
      <div class="product-type">perfume</div>
      <div class="product-heading"><b>Gabrielle Essence Eau De Parfum</b></div>
      <div class="product-descript">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="price">$149.99<span class="off-price">$169.99</span></div>
      <button> <img src="images/icon-cart.svg" style="height: 14px; width: 14px; border-radius: 0;" alt=""> Add to Cart</button>
    </aside>
  </section>
</body>
</html>
